# Hardcode: wrangler.toml
# Ini file konfigurasi Wrangler biar dia nggak bingung
name = "web-buku-project" # Nama ini bebas, nggak ngaruh
compatibility_date = "2024-05-01"

# Ini bagian PENTING-nya
